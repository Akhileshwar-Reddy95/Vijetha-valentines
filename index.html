<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Vijetha ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 30px 26px 34px;
    border-radius: 22px;
    text-align: center;
    width: 92%;
    max-width: 360px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 1.9rem;
    color: #ff3b6f;
    margin-bottom: 12px;
}

.subtitle {
    font-size: 0.95rem;
    color: #555;
    margin-bottom: 22px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.2s ease;
}

#yesBtn {
    background: #ff3b6f;
    color: white;
    padding: 16px 46px;
    font-size: 1.25rem;
    box-shadow: 0 12px 30px rgba(255,59,111,0.45);
}

#yesBtn:active {
    transform: scale(0.95);
}

#noBtn {
    position: absolute;
    background: #eee;
    color: #555;
    padding: 6px 14px;
    font-size: 0.7rem;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
}

.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

.popup-content {
    background: white;
    padding: 26px;
    border-radius: 22px;
    text-align: center;
    width: 90%;
    max-width: 340px;
    animation: pop 0.4s ease;
}

@keyframes pop {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.popup img {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 14px;
}

.popup h2 {
    color: #ff3b6f;
    margin-bottom: 8px;
}

.popup p {
    font-size: 0.95rem;
    color: #444;
}

.popup button {
    margin-top: 16px;
    background: #ff3b6f;
    color: white;
    padding: 10px 26px;
    font-size: 0.9rem;
}

#countdown {
    margin-top: 14px;
    font-size: 0.85rem;
    color: #666;
}

.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Vijetha ‚ù§Ô∏è</h1>
    <div class="subtitle">Will you be my Valentine?</div>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">no</button>
    </div>

    <div id="countdown">Counting down‚Ä¶ üíï</div>
</div>

<div class="popup" id="popup">
    <div class="popup-content" id="popupContent">
        <img src="https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif" alt="relief gif">
        <h2>Okay‚Ä¶ üòå</h2>
        <p>
            That honestly made my day.<br>
            I knew you‚Äôd say yes ‚ù§Ô∏è
        </p>
        <button onclick="finalScreen()">There‚Äôs something else‚Ä¶</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");
const popupContent = document.getElementById("popupContent");
const music = document.getElementById("music");

function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", () => {
    popup.style.display = "flex";
    music.play();
    launchConfetti();
});

function finalScreen() {
    popupContent.innerHTML = `
        <h2>Just Us ‚ù§Ô∏è</h2>
        <p>
        I wanted to ask you early,<br>
        because every day with you already feels special.<br><br>
        Valentine‚Äôs Day is coming‚Ä¶<br>
        and I can‚Äôt wait to spend it with you üíï
        </p>
    `;
}

function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.background = `hsl(${Math.random()*360},100%,60%)`;
        c.style.animationDuration = (Math.random()*2 + 2) + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }
}

// Countdown
const countdownEl = document.getElementById("countdown");
const target = new Date("February 14, 2026 00:00:00").getTime();

setInterval(() => {
    const now = new Date().getTime();
    const diff = target - now;

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);

    countdownEl.innerHTML = `${d} days ${h} hrs ${m} mins to Valentine‚Äôs Day üíñ`;
}, 1000);
</script>

</body>
</html>
