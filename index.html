<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Vijetha ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe6eb, #ffb6c1);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 22px;
    text-align: center;
    width: 92%;
    max-width: 360px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
}

h1 {
    font-size: 1.8rem;
    color: #ff3b6f;
}

.subtitle {
    font-size: 0.95rem;
    color: #555;
    margin: 12px 0 20px;
}

.buttons {
    position: relative;
    height: 140px;
}

button {
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff3b6f;
    color: white;
    padding: 14px 36px;
    font-size: 1rem;
}

#noBtn {
    background: #eee;
    color: #444;
    padding: 14px 36px;
    font-size: 1rem;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 70px;
}

.hint {
    font-size: 0.8rem;
    color: #777;
    margin-top: 10px;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    display: none;
    align-items: center;
    justify-content: center;
}

.popup {
    background: white;
    padding: 28px;
    border-radius: 22px;
    text-align: center;
    width: 90%;
    max-width: 340px;
}

.popup img {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 14px;
}

.popup h2 {
    color: #ff3b6f;
}

.popup p {
    font-size: 0.95rem;
    color: #444;
}

.popup button {
    margin-top: 18px;
    background: #ff3b6f;
    color: white;
    padding: 10px 26px;
    font-size: 0.9rem;
}

.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="clickSound">
  <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Vijetha ‚ù§Ô∏è</h1>
    <div class="subtitle">
        We already live together‚Ä¶<br>
        but will you be my Valentine?
    </div>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No ü§®</button>
    </div>

    <div class="hint" id="hint">Go on‚Ä¶ try both üòå</div>
</div>

<div class="overlay" id="overlay">
    <div class="popup" id="popup">
        <h2>Okay üòå</h2>
        <p>
            That was expected.<br>
            But I enjoyed watching you play along ‚ù§Ô∏è
        </p>
        <button onclick="nextStep()">But wait‚Ä¶</button>
    </div>
</div>

<script>
let noClicks = 0;
let yesScale = 1;
let noScale = 1;
let step = 0;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const hint = document.getElementById("hint");
const overlay = document.getElementById("overlay");
const popup = document.getElementById("popup");
const clickSound = document.getElementById("clickSound");

noBtn.addEventListener("click", () => {
    clickSound.play();
    noClicks++;
    noScale -= 0.15;
    yesScale += 0.15;

    noBtn.style.transform = `translateX(-50%) scale(${noScale})`;
    yesBtn.style.transform = `scale(${yesScale})`;

    if (noClicks === 1) hint.innerText = "Interesting choice üòè";
    else if (noClicks === 2) hint.innerText = "Still confident? üòÑ";
    else {
        hint.innerText = "Okay okay‚Ä¶ now try catching it üòú";
        moveNo();
    }
});

function moveNo() {
    const x = Math.random() * (window.innerWidth - 140);
    const y = Math.random() * (window.innerHeight - 200);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

yesBtn.addEventListener("click", () => {
    clickSound.play();
    overlay.style.display = "flex";
    launchConfetti();
});

function nextStep() {
    step++;

    if (step === 1) {
        popup.innerHTML = `
            <h2>Still here? üòå</h2>
            <p>
                This wasn‚Äôt about asking‚Ä¶<br>
                it was about choosing.
            </p>
            <button onclick="nextStep()">Okay‚Ä¶</button>
        `;
    } else if (step === 2) {
        popup.innerHTML = `
            <h2>One more thing ‚ù§Ô∏è</h2>
            <p>
                I know we already do life together.<br>
                This is just me being intentional üôÇ
            </p>
            <button onclick="nextStep()">Show me</button>
        `;
    } else {
        popup.innerHTML = `
            <img src="us.jpg" alt="Us ‚ù§Ô∏è">
            <h2>So here‚Äôs the plan üòâ</h2>
            <p>
                <strong>14th Feb ¬∑ 8:00 PM</strong><br>
                Dubai Fountain View Restaurant<br><br>
                Be ready. I‚Äôll handle the rest üòå
            </p>
        `;
    }
}

function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.background = `hsl(${Math.random()*360},100%,60%)`;
        c.style.animationDuration = (Math.random()*2 + 2) + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }
}
</script>

</body>
</html>
